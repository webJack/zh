{include file="public/header"} 

 
<div class="mt-3">
    <table class="table">
        <tr>
            <th>编号</th>
            <th>评论ID</th>
            <th>评论内容</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        {foreach $reply_list as $value}
        <tr>
            <td>{$value['reply_id']}</td>
            <td title="{$value['comment_id']}">{$value['comment_id']}</td>
            <td title="{$value['reply_content']}">{$value['reply_content']}</td>
            <td title="{$value['create_time']}">{$value['create_time']|date="Y-m-d H:i:s",###}</td>
            <td>
                <a href="{:url('delete',['reply_id'=>$value['reply_id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
     {$reply_list->render()}
    </div>
</div>

{include file="public/footer"}
