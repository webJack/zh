{include file="public/header"} 

<div class="mt-3">
    <a href="{:url('add')}" class="btn btn-info">添加城市</a>
    <form class="form-inline" style="margin:20px 0;" action="">
      <div class="form-group">
        <label>广告ID</label>
        <select name="adv_id" class="form-control">
            <option value="">请选择</option>
            {foreach $adv_list as $value}
            <option value="{$value['adv_id']}">{$value['adv_id']}</option>
            {/foreach}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">搜索</button>
    </form>
    <table class="table">
        <tr>
            <th>编号</th>
            <th>城市</th>
            <th>广告ID</th>
            <th>操作</th>
        </tr>
        {foreach $city_list as $value}
        <tr>
            <td>{$value['city_id']}</td>
            <td title="{$value['city_name']}">{$value['city_name']}</td>
            <td>{$value['adv_id']}</td>
            <td>
                <a href="{:url('edit',['city_id'=>$value['city_id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['city_id'=>$value['city_id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
     {$city_list->render()}
    </div>
</div>

{include file="public/footer"}
