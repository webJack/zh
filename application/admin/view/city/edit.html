{include file="public/header"} 

<div class="self-container mt-3">
    <h3>城市编辑页</h3>
     <form action="{:url('update')}" method="post">
        <div class="form-group">
            <label >城市</label>
            <input type="text" class="form-control" name="city_name" value="{$city_info['city_name']}">
        </div>
        <div class="form-group">
            <label >广告ID</label>
            <select name="adv_id" class="form-control">
                <option value="">请选择</option>
                {foreach $adv_list as $value}
                <option value="{$value['adv_id']}" {if $value['adv_id']==$city_info['adv_id']} selected {/if}>{$value['adv_id']}</option>
                {/foreach}
            </select>
        </div>
        <div class="form-group">
            <input type="hidden" name="city_id" value="{$city_info['city_id']}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>

{include file="public/footer"}
