{include file="public/header"} 

<div class="self-container mt-3">
    <h3>用户详情编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >昵称</label>
            <input type="text" class="form-control" value="{$user_info['user_nickname']}" name="user_nickname">
        </div>
        <div class="form-group">
            <label >真实姓名</label>
            <input type="text" class="form-control" value="{$user_info['user_realname']}" name="user_realname">
        </div>
        <div class="form-group">
            <label >城市</label>
            <select name="city_id" class="form-control">
                <option value="">请选择</option>
               {foreach $city_list as $value}
                <option {if $value['city_id']==$user_info['city_id']} selected {/if} value="{$value['city_id']}">{$value['city_name']}</option>
               {/foreach}
            </select>
        </div>               
        <div class="form-group">
            <label >手机</label>
            <input type="text" class="form-control" value="{$user_info['user_phone']}" name="user_phone">
        </div> 
        <div class="form-group">
            <label >密码</label>
            <input type="text" class="form-control" value="{$user_info['user_pwd']}" name="user_pwd">
        </div>
        <div class="form-group">
            <label >头像</label>
            <input type="file" name="user_img">
        </div>      
        <div class="form-group">
            <label >简介</label>
            <textarea id="text_content" name="user_introduction">{$user_info.user_introduction}</textarea>
        </div>        
        <div class="form-group">
            <input type="hidden" name="img" value="{$user_info['user_img']}">
            <input type="hidden" name="user_id" value="{$user_info.user_id}">
            <input type="submit" class="btn btn-info" value="更新">
        </div>
     </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('text_content');
</script>

{include file="public/footer"}
