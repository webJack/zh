
{include file="common/header"}
<link rel="stylesheet" type="text/css" href="__STATIC_PATH__/index/user/css/index.css">
<div class="personal_content">
	<div class="self-container">
		<div class="personal_left">
			<div class="user_head_pic">
				<img src="__STATIC_PATH__/{$user_info['user_img']}">
			</div>
			<ul class="setting_list">
				<li class="setting_menu">
					<a class="setting_item" href="{:url('index')}">
						<em class="active_icon"></em>
						我约的行家
					</a>
				</li>
				<li class="setting_menu">
					<a class="setting_item" href="{:url('wishlist')}">
						<em class="active_icon"></em>
						心愿单
					</a>
				</li>
				{if $Think.session.tutor_info}
				<li class="setting_menu">
					<a class="setting_item" href="{:url('topicList')}">
						<em class="active_icon"></em>
						我的话题
					</a>
				</li>
				<li class="setting_menu">
					<a class="setting_item" href="{:url('bookingList')}">
						<em class="active_icon"></em>
						预约单
					</a>
				</li>
				<li class="setting_menu">
					<a class="setting_item" href="{:url('commentList')}">
						<em class="active_icon"></em>
						收到的评论
					</a>
				</li>
				{/if}
				<li class="setting_menu">	
					<a class="setting_item" href="{:url('coupon')}">
						<em class="active_icon"></em>
						我的礼券
					</a>
				</li>
				<li class="setting_menu active">
					<a class="setting_item">
						<em class="active_icon"></em>
						个人设置
						<span class="list_icon_box">
							<i class="drop_icon"></i>
						</span>
					</a>
					<ul class="setting_user_list" style="display: block">
						<li><a href="{:url('user/profile')}">个人资料</a></li>
						<li><a href="{:url('user/avatar')}">头像设置</a></li>
						<li><a href="{:url('user/mobile')}">验证手机</a></li>
						<li class="active"><a href="{:url('user/password')}">设置密码</a></li>
						<li><a href="{:url('user/receipt_accounts')}">收款及隐私</a></li>
					</ul>
				</li>
			</ul>  
		</div>
		<div class="personal_right">
			<div class="personal_info">
				
				<div class="user_content">
					<h2>设置密码</h2>
					<div class="setting_content setting_pwd">
						{if $show}
						<div class="form-tip form-success">修改成功</div>
						{/if}
						<p class="prompt_pwd">
							为你的账号设置一个密码，下次即可使用手机号码登录哦！
						</p>
						<form action="{:url('password')}">
							<div class="form-group">
								<label>密码</label>
								<input type="" name="user_pwd" class="form-control">
								<span class="form_error"></span>
							</div>
							<div class="form-group">
								<label>确认密码</label>
								<input type="" name="confirm" class="form-control">
								<span class="form_error"></span>
							</div>
						
						<div class="line" style="width: 100%;height: 1px;background: #ccc;margin-bottom: 10px;"></div>
						<div class="form-group submit_box">
							<input type="button" name="" value="提交" class="btn btn-warning submit_btn" onclick="editPwd()">
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var editPwd_ajax_url = "{:url('editPwd')}";
	var to_url = "{:url('password',['show' => true])}";
	
</script>
<script src="__STATIC_PATH__/index/user/js/index.js"></script>
{include file="common/footer"}
